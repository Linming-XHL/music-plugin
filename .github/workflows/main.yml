name: Build Minecraft Plugin

# 触发条件：推送代码或创建PR时
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    # 在Ubuntu环境下运行
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码仓库
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置JDK 17（项目要求的Java版本）
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven  # 缓存Maven依赖，加速构建

      # 3. 使用Maven编译打包
      - name: Build with Maven
        run: mvn clean package

      # 4. 上传编译好的JAR文件作为Artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: music-plugin
          path: target/music-plugin-1.0.0.jar  # 对应pom.xml中定义的输出路径
    
